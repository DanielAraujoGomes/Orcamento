<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Config. List</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="form-row pr-3 pl-3">
        <div class="col-sm-4 mb-3">
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="pagination" [(ngModel)]="pagination">
            <label class="form-check-label" for="pagination">Paginar?</label>
          </div>
        </div>
      </div>
      <div class="form-row pr-3 pl-3" *ngIf="pagination">
        <div class="col-sm-8 mb-3">
          <label class="col-form-label" for="pageSize">Quantidade de registros por p√°gina.</label>
          <input type="text" class="form-control" id="pageSize" placeholder="pageSize" [(ngModel)]="pageSize" />
        </div>
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" (click)="onClose()">Cancelar</button>
    <button type="button" class="btn btn-outline-primary" (click)="onConfirm()">Confirmar</button>
  </div>
</div>
